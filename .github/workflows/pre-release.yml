on:
  workflow_dispatch:
jobs:
  start-release:
    name: Initialize Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@9729932bfb75c05ad1f6e3a729294e05abaa7001
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: pre-release-${{github.sha}}
          name: CI Pre-release
          body: |
            A pre-release of the CLI built on GitHub Actions
          draft: true
          prerelease: true
  build-binaries:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            target: netlify_deploy
          - os: macos-latest
            platform: macos
            target: netlify_deploy
          - os: windows-latest
            platform: windows
            target: netlify_deploy.exe
    needs: start-release
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Run cargo build (Windows & Linux)
        if: ${{ matrix.os != 'macos-latest' }}
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Run cargo build (MacOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          rustup target add x86_64-apple-darwin
          cargo build --release --target=x86_64-apple-darwin

          # Set SDK environment variables
          echo "SDKROOT=$(xcrun -sdk macosx11.1 --show-sdk-path)" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=$(xcrun -sdk macosx11.1 --show-sdk-platform-version)" >> $GITHUB_ENV

          rustup target add aarch64-apple-darwin

          cargo build --release --target=aarch64-apple-darwin
          lipo target/{x86_64,aarch64}-apple-darwin/release/netlify_deploy -create -output netlify_deploy
      - name: tar the binary for upload
        run: |
          if [[ "${{matrix.platform}}" == "macos" ]]; then
              brew install gnu-tar
              gtar -cvzf netlify-deploy-${{matrix.platform}}-${{github.sha}}.tar.gz ${{matrix.target}}
          else
              tar -C target -cvzf netlify-deploy-${{matrix.platform}}-${{github.sha}}.tar.gz release/${{matrix.target}}
          fi
        shell: bash
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.start-release.outputs.upload_url }}
          asset_path: netlify-deploy-${{matrix.platform}}-${{github.sha}}.tar.gz
          asset_name: netlify-deploy-${{matrix.platform}}-${{github.sha}}.tar.gz
          asset_content_type: application/octet-stream
      - name: Publish GH Release
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: "${{ needs.start-release.outputs.release_id }}",
              draft: false,
            });
